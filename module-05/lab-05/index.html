<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>A simple map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    
    <script src='https://api.mapbox.com/mapbox.js/v2.2.4/mapbox.js'></script>
    <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.2.0/leaflet-omnivore.min.js'></script>
    <script src='https://code.jquery.com/jquery-1.12.0.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simple-statistics/1.0.0/simple_statistics.min.js"></script>

    <link href='https://api.mapbox.com/mapbox.js/v2.2.4/mapbox.css' rel='stylesheet' />

    <style>
        body {
          margin:0;
          padding:0;
        }
        #map {
          position:absolute;
          top:0;
          bottom:0;
          width: 100%;
        }
        #ui-slider {
            position: absolute;
            bottom: 20px;
            left: 60px;
        }
    </style>
</head>
<body>

    <div id='map'></div>
    <div id="ui-slider">
        <input type="range" min="1" max="5" value="1" step="1" class="slider">
    </div>
    
    <path id="path" d="M0 0PEFE" stroke="none" stroke-width="0" fill="none"/>
        <script>
            var sink = document.getElementById("path");
            console.log(sink);
            sink.setAttribute("d", "MO OPEFE");
        </script>


    <script>
        L.mapbox.accessToken = 'pk.eyJ1Ijoicmdkb25vaHVlIiwiYSI6Im5Ua3F4UzgifQ.PClcVzU5OUj17kuxqsY_Dg';

        var map = L.mapbox.map('map', 'mapbox.dark', {
            center: [-.23, 37.8],
            zoom: 7,
            minZoom: 6,
            maxZoom: 9,
            maxBounds: L.latLngBounds([-6.22, 27.72],[5.76, 47.83])
        });
        
        omnivore.csv('books_subject_2014.csv')
            .on('ready', function(e) {
                drawMap(e.target.toGeoJSON());
            }).on('error', function(e) {
                console.log(e)
        });
        
        function drawMap(booksData) {
            var private = L.geoJson(booksData, {
                pointToLayer: function(feature, latlng) {
                    return L.circleMarker(latlng, {
                        color: '#138d90',
                        opacity: 1,
                        weight: 1.1,
                        fillOpacity: 0.1,
                        radius: calcRadius(feature.properties.PE)
                    });
                }
                
            }).addTo(map);
            
            var federal = L.geoJson(booksData, {
                  pointToLayer: function(feature, latlng) {
                    return L.circleMarker(latlng, {
                        color: '#c29545',
                        opacity: 1,
                        weight: 1.1,
                        fillOpacity: 0,
                        radius: calcRadius(feature.properties.FE)
                    });
                }
                
            }).addTo(map);
            
            subjectUI(private, federal);
        }
        
        function updateSymbols(private, federal, currentSubject) {
            private.eachLayer(function(layer) {
                layer.setRadius(calcRadius(layer.feature.properties["PE"+currentSubject]))
            });
            
            federal.eachLayer(function(layer) {
                layer.setRadius(calcRadius(layer.feature.properties["FE"+currentSubject]))
            });
            
        }
        
        function calcRadius(val) {
            var radius = Math.sqrt(val/Math.PI);
            return radius * .2;
        }
        
        function subjectUI (private, federal) {
            $('.slider')
                .on('input change', function() {
                updateSymbols(private, federal, $(this).val());
                });
        }
        
            
    </script>
</body>
</html>
