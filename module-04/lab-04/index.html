<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>Kenya Forest Cover 2015</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    
    <script src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script>
    <script src='https://code.jquery.com/jquery-1.12.3.min.js'></script>
    <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.2.0/leaflet-omnivore.min.js'></script>
    
    <link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet' />
    <style>
        body { 
            margin:0; 
            padding:0; 
            font-family: "Work Sans", sans-serif;
        }
        #map { 
            position:absolute; 
            top:0; 
            bottom:0; 
            width:100%;
        }
    </style>
</head>
<body>
    
    <div id='map'></div>
    
    <script>
        L.mapbox.accessToken = 'pk.eyJ1IjoibWFob3JuIiwiYSI6ImNpbnV0enJ4ZTEyNG91YW0zNGF6bTlva2wifQ.7jRtxQoaV2PHlRD7fu6U-g';
        
        var map = L.mapbox.map('map', 'mapbox.light', {
            center: [-.23, 37.8],
            zoom: 7,
            minZoom: 6,
            maxZoom: 9,
            maxBounds: L.latLngBounds([-6.22, 27.72],[5.76, 47.83])
        });
        
        //omnivore.csv('Forest_Cover_2015.csv').addTo(map);
        
        $.getJSON('protected-areas.json', function(data) {
            L.geoJson(data).addTo(map); 
        });
        
    </script>
</body>
</html>
